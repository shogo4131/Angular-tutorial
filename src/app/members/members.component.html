<h2>社員一覧</h2>
<div>
  <ul class="members">
    <li
      *ngFor="let member of members"
      (click)="clickMemberFunc(member)"
      [class.selected]="member === selectedMember"
    >
      <span class="badge">{{ member.id }}</span
      >{{ member.name }}
    </li>
  </ul>
</div>

<div *ngIf="selectedMember">
  <h2>{{ selectedMember.name }}</h2>
  <div>
    <label for="member">
      名前
      <input
        type="text"
        id="member"
        [(ngModel)]="selectedMember.name"
        placeholder="名前"
      />
    </label>
  </div>
</div>
